<!-- user_card.html -->
<div class="user-card">
    <div class="user-card-image">
        <img src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}" alt="Profile Picture">
    </div>
    <div class="user-card-content">
        <h3 class="user-card-name">{{ user.username }}</h3>
        <p class="user-card-role">{{ user.role.capitalize() }}</p>
        <p class="user-card-bio">{{ user.bio }}</p>
        <a href="{{ url_for('user_profile', user_id=user.id) }}" class="user-card-button">View Profile</a>
    </div>
</div>
