{% extends "layout.html" %}

{% block content %}
    <div class="container mt-4">
        <h1>Explore People</h1>
        <div class="row">
            {% for user in users.items %}
                <div class="col-md-4">
                    {% include "user_card.html" %}
                </div>
            {% endfor %}
        </div>
    
        <!-- Pagination -->
        <div class="d-flex justify-content-center mt-4">
            <ul class="pagination">
                {% if users.has_prev %}
                    <li class="page-item"><a class="page-link" href="{{ url_for('explore_people', page=users.prev_num) }}">Previous</a></li>
                {% endif %}
                <li class="page-item disabled"><span class="page-link">{{ users.page }}</span></li>
                {% if users.has_next %}
                    <li class="page-item"><a class="page-link" href="{{ url_for('explore_people', page=users.next_num) }}">Next</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
{% endblock %}
