{% extends "layout.html" %}

{% block content %}
    <div class="container mt-4">
        <h1>{{ user.username }}'s Profile</h1>
        <div class="row">
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}" class="img-fluid rounded-circle" alt="Profile Picture">
            </div>
            <div class="col-md-8">
                <h3>Email: {{ user.email }}</h3>
                <h4>Posts: {{ user.posts|length }}</h4>
                <h4>Role: {{ user.role }}</h4>
                <h4>Joined: {{ user.date_joined }}</h4>
                <p>{{ user.bio }}</p>
            </div>
        </div>
    </div>
{% endblock %}
